<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/angular.min.js"></script>
    <link href="Content/my.css" rel="stylesheet" />
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="Scripts/app.js"></script>



</head>
<body ng-app="app">

    <div class="container my-margin-top" ng-controller="myController">
        <div class="panel panel-info">
            <div class="panel-heading">Student Information</div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <fieldset>


                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="fullname">Full Name</label>
                            <div class="col-md-4">
                                <input id="fullname"  type="text" placeholder="" class="form-control input-md" required="" ng-class="{'is-required': student.FullName.$invalid}" ng-pattern="/^(\D)+$/" ng-model="student.FullName" ng-maxlength="30" name="FullName" msg-propover="(student.FullName.$invalid && !student.FullName.$pristine)" formfield="student.FullName">

                            </div>
                        </div>

                        <!-- Multiple Radios -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="gender">Gender</label>
                            <div class="col-md-4">
                                <div class="radio">
                                    <label for="gender-0">
                                        <input type="radio" id="gender-0" value="MALE" checked="checked" ng-class="{'is-required': student.FullName.$invalid}"  ng-model="student.Gender" ng-maxlength="30" name="Gender" msg-propover="(student.Gender.$invalid && !student.Gender.$pristine)" formfield="student.Gender">
                                        Male
                                    </label>
                                </div>
                                <div class="radio">
                                    <label for="gender-1">
                                        <input type="radio" id="gender-1" value="FEMALE"  ng-class="{'is-required': student.FullName.$invalid}"  ng-model="student.Gender" ng-maxlength="30" name="Gender" msg-propover="(student.Gender.$invalid && !student.Gender.$pristine)" formfield="student.Gender">
                                        Female
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Textarea -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="address">Residential Address</label>
                            <div class="col-md-4">
                                <textarea class="form-control" id="address" ng-class="{'is-required': student.Address.$invalid}"  ng-model="student.Address" ng-maxlength="30" name="Address" msg-propover="(student.Address.$invalid && !student.Address.$pristine)" formfield="student.Address" ></textarea>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="bloodgroup">Blood Group</label>
                            <div class="col-md-4">
                                <input id="bloodgroup"  type="text" placeholder="" class="form-control input-md" ng-class="{'is-required': student.BloodGroup.$invalid}"  ng-model="student.BloodGroup" ng-maxlength="30" name="BloodGroup" msg-propover="(student.BloodGroup.$invalid && !student.BloodGroup.$pristine)" formfield="student.BloodGroup">

                            </div>
                        </div>

                        <!-- Textarea -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="medcond">Known medical conditions / allergies</label>
                            <div class="col-md-4">
                                <textarea class="form-control" id="medcond" ng-class="{'is-required': student.MedicalDetails.$invalid}"  ng-model="student.MedicalDetails" ng-maxlength="30" name="MedicalDetails" msg-propover="(student.MedicalDetails.$invalid && !student.MedicalDetails.$pristine)" formfield="student.MedicalDetails"></textarea>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>

        <div class="panel panel-info my-margin-top">
            <div class="panel-heading">Parent Information</div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <fieldset>


                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="fathername">Father's Name</label>
                            <div class="col-md-4">
                                <input id="fathername"  type="text" placeholder="" class="form-control input-md" ng-class="{'is-required': student.FatherName.$invalid}"  ng-model="parent.FatherName" ng-maxlength="30" name="FatherName" msg-propover="(parent.FatherName.$invalid && !parent.FatherName.$pristine)" formfield="parent.FatherName">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="fatheredu">Father's Education</label>
                            <div class="col-md-4">
                                <input id="fatheredu"  type="text" placeholder="" class="form-control input-md" ng-class="{'is-required': parent.FatherEducation.$invalid}"  ng-model="parent.FatherEducation" ng-maxlength="30" name="FatherEducation" msg-propover="(parent.FatherEducation.$invalid && !parent.FatherEducation.$pristine)" formfield="parent.FatherEducation">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="fatheroccu">Father's Occupation</label>
                            <div class="col-md-4">
                                <input id="fatheroccu"  type="text" placeholder="" class="form-control input-md" ng-class="{'is-required': parent.FatherOccupation.$invalid}"  ng-model="parent.FatherOccupation" ng-maxlength="30" name="FatherOccupation" msg-propover="(parent.FatherOccupation.$invalid && !parent.FatherOccupation.$pristine)" formfield="parent.FatherOccupation">
                            </div>
                        </div>


                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="motherrname">Mother's Name</label>
                            <div class="col-md-4">
                                <input id="motherrname" type="text" placeholder="" class="form-control input-md" ng-class="{'is-required': parent.MotherName.$invalid}"  ng-model="parent.MotherName" ng-maxlength="30" name="MotherName" msg-propover="(parent.MotherName.$invalid && !parent.MotherName.$pristine)" formfield="parent.MotherName">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="motheredu">Mother's Education</label>
                            <div class="col-md-4">
                                <input id="motheredu" type="text" placeholder="" class="form-control input-md" ng-class="{'is-required': parent.MotherEducation.$invalid}"  ng-model="parent.MotherEducation" ng-maxlength="30" name="MotherEducation" msg-propover="(parent.MotherEducation.$invalid && !parent.MotherEducation.$pristine)" formfield="parent.MotherEducation">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="motheroccu">Mother's Occupation</label>
                            <div class="col-md-4">
                                <input id="motheroccu" type="text" placeholder="" class="form-control input-md" ng-class="{'is-required': parent.MotherOccupation.$invalid}"  ng-model="parent.MotherOccupation" ng-maxlength="30" name="MotherOccupation" msg-propover="(parent.MotherOccupation.$invalid && !parent.MotherOccupation.$pristine)" formfield="parent.MotherOccupation">
                            </div>
                        </div>

                        <!-- Prepended text-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="mobilenum">Mobile Number</label>
                            <div class="col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon">+91</span>
                                    <input id="mobilenum"  class="form-control" placeholder="" type="text" required="" ng-class="{'is-required': parent.MobileNum.$invalid}"  ng-model="parent.MobileNum" ng-maxlength="30" name="MobileNum" msg-propover="(parent.MobileNum.$invalid && !parent.MobileNum.$pristine)" formfield="parent.MobileNum">
                                </div>

                            </div>
                        </div>

                        <!-- Prepended text-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="mobilenum2">Secondary Mobile Number</label>
                            <div class="col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon">+91</span>
                                    <input id="mobilenum2" class="form-control" placeholder="" type="text" required="" ng-class="{'is-required': parent.MobileNum2.$invalid}" ng-model="parent.MobileNum2" ng-maxlength="30" name="MobileNum2" msg-propover="(parent.MobileNum2.$invalid && !parent.MobileNum2.$pristine)" formfield="parent.MobileNum2">
                                </div>

                            </div>
                        </div>

                        <!-- Prepended text-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="emergencymobilenum">Emergency Mobile Number</label>
                            <div class="col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon">+91</span>
                                    <input id="mobilenumemergency" class="form-control" placeholder="" type="text" required="" ng-class="{'is-required': parent.MobileNumEmergency.$invalid}" ng-model="parent.MobileNumEmergency" ng-maxlength="30" name="MobileNumEmergency" msg-propover="(parent.MobileNumEmergency.$invalid && !parent.MobileNumEmergency.$pristine)" formfield="parent.MobileNumEmergency">
                                </div>

                            </div>
                        </div>


                        <!-- Button -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="parentsubmit"></label>
                            <div class="col-md-4">
                                <button ng-click="submit()" id="parentsubmit" name="parentsubmit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>

    </div>


</body>
</html>
